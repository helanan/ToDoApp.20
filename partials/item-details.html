<h1>Item Details</h1>

<h2>Assigned To: {{selectedItem.assignedTo}}</h2>
<ul class="list-group">
  <li class="list-group-item"><h2>Due Date: {{selectedItem.dueDate}}</h2></li>
  <li class="list-group-item"><h2>Dependencies: {{selectedItem.dependencies}}</h2></li>
  <li class="list-group-item"><h2>Location: {{selectedItem.location}}</h2></li>
  <li class="list-group-item"><h2>Urgency: {{selectedItem.urgency}}</h2></li>
  <li class="list-group-item"><h2>Completed: {{(selectedItem.isCompleted ? "yes" : "no")}}</h2></li>
</ul>
<button class="btn btn-info"><a ng-href="#!/items/{{selectedItem.id}}/edit">Edit</a></button>
